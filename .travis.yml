sudo: required
language: java
install: true
services:
- docker
script:
- chmod +x gradlew
- "./gradlew build"
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" -p "DOCKER_PASSWORD"
- docker build . --tag pgr301 --build-arg JAR_FILE=./build/libs/pgr301-0.0.1-SNAPSHOT.jar
- docker run -p 8080:8080 pgr301:latest
- docker ps -a
- docker tag pgr301 $DOCKER_USERNAME/devops
- docker push $DOCKER_USERNAME/devops
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
